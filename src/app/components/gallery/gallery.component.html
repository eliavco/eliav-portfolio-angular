<section class="home_gallery_area p_120">
	<div class="container">
		<div class="main_title">
			<h2>Some of My Demo Projects</h2>
			<p>Which are all real-life applicable and fully functioning.</p>
		</div>
		<div class="isotope_fillter">
			<ul class="gallery_filter list">
				<li class="active" data-filter="*"><a href="#">All</a></li>
				<li data-filter=".fe"><a href="#">Front end (Vanilla - no framework)</a></li>
				<li data-filter=".api"><a href="#">API</a></li>
				<li data-filter=".fs"><a href="#">Full stack</a></li>
				<li data-filter=".rn"><a href="#">React Native</a></li>
				<li data-filter=".ng"><a href="#">Angular</a></li>
				<li data-filter=".el"><a href="#">Desktop</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="gallery_f_inner row imageGallery1" id="filtering">
			<div *ngFor="let project of projects" class="col-lg-4 col-md-4 col-sm-6" [ngClass]="project.classes">
				<div class="h_gallery_item">
					<div class="g_img_item"><img class="img-fluid" src="{{project.img}}" alt="{{project.title}}"><a
							class="light" href="{{project.location}}" target="_blank"><img src="assets/img/gallery/icon.png"
								alt="{{project.title}}"></a></div>
					<div class="g_item_text">
						<h4>{{ project.title }}</h4>
						<p>{{ project.description }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="more_btn"><a class="main_btn" href="mailto:byeliavcoapps@gmail.com" target="_blank">Order the next
				project</a></div>
	</div>
</section>

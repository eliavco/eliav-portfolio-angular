<section class="mytabs_area p_120">
	<div class="container">
		<div class="tabs_inner">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
						aria-controls="home" aria-selected="true">Unofficial Eductaion</a></li>
				<li class="nav-item"><a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
						aria-controls="profile" aria-selected="false">Official Education</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<ul class="list">
						<li *ngFor="let unedu of unEducations">
							<span></span>
							<div class="media">
								<div class="d-flex media-title">
									<p>{{ unedu.time }}</p>
								</div>
								<div class="media-body">
									<h4>{{ unedu.title }}</h4>
									<p [innerHTML]="unedu.description"></p>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<ul class="list">
						<li *ngFor="let ofedu of ofEducations">
							<span></span>
							<div class="media">
								<div class="d-flex media-title">
									<p>{{ ofedu.time }}</p>
								</div>
								<div class="media-body">
									<h4>{{ ofedu.title }}</h4>
									<p [innerHTML]="ofedu.description"></p>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
